<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Inicio de Sesión y Registro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#login">Iniciar Sesión</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#register">Registrarse</a>
      </li>
    </ul>
    
    <div class="tab-content">
      <div id="login" class="tab-pane fade show active">
        <h3>Iniciar Sesión</h3>
        <form>
          <div class="form-group">
            <label for="loginEmail">Correo Electrónico</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group">
            <label for="loginPassword">Contraseña</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
      </div>
      
      <div id="register" class="tab-pane fade">
        <h3>Registrarse</h3>
        <form>
          <div class="form-group">
            <label for="registerName">Nombre</label>
            <input type="text" class="form-control" id="registerName" placeholder="Ingresa tu nombre">
          </div>
          <div class="form-group">
            <label for="registerEmail">Correo Electrónico</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="form-group">
            <label for="registerPassword">Contraseña</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
